<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Scores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <a href="index.html" class="btn">Registration Page</a>
        <a href="exam.html" class="btn">Exam Scores</a>
    </div>

    <h1>Student Exam Scores</h1>

    <label for="studentSelect">Select Student:</label>
    <select id="studentSelect">
        <option value="">-- Select Student --</option>
    </select>

    <form id="examForm">
        <h2>Enter Exam Scores</h2>

        <label for="english">English:</label>
        <input type="number" id="english" min="0" max="100">
        
        <label for="kiswahili">Kiswahili:</label>
        <input type="number" id="kiswahili" min="0" max="100">
        
        <label for="chemistry">Chemistry:</label>
        <input type="number" id="chemistry" min="0" max="100">
        
        <label for="biology">Biology:</label>
        <input type="number" id="biology" min="0" max="100">
        
        <label for="geography">Geography:</label>
        <input type="number" id="geography" min="0" max="100">
        
        <label for="science">Science:</label>
        <input type="number" id="science" min="0" max="100">
        
        <label for="digitalSkills">Digital Skills:</label>
        <input type="number" id="digitalSkills" min="0" max="100">
        
        <label for="commonSkills">Common Skills:</label>
        <input type="number" id="commonSkills" min="0" max="100">
        
        <label for="physics">Physics:</label>
        <input type="number" id="physics" min="0" max="100">
        
        <label for="CRE">CRE:</label>
        <input type="number" id="CRE" min="0" max="100">
        
        <label for="computer">Computer:</label>
        <input type="number" id="computer" min="0" max="100">
        
        <label for="agriculture">Agriculture:</label>
        <input type="number" id="agriculture" min="0" max="100">
        
        <label for="business">Business:</label>
        <input type="number" id="business" min="0" max="100">
        
        <label for="remarks">Teacher's Remarks:</label>
        <textarea id="remarks" placeholder="Enter teacher's remarks..."></textarea>

        <button type="submit">Save Scores</button>
    </form>

    <h2>Report Form</h2>
    <button onclick="printReport()">Print Report</button>

    <h2>Scores & Results</h2>
    <ul id="scoresList"></ul>

    <script src="script.js"></script>
</body>
</html>
